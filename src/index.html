<script>
// make the whole serviceworker process into a promise so later on we can
// listen to it and in case new content is available a toast will be shown
class Deferred {
	constructor() {
		this.promise = new Promise((resolve, reject)=> {
			this.reject = reject
			this.resolve = resolve
		})
	}
}
window.isSWUpdateAvailable = new Deferred();
if ('serviceWorker' in navigator) {
	window.addEventListener('load', function() {
		navigator.serviceWorker.register('./sw.js')
			.then(reg => {
				window.serviceWorker = reg;
				if (reg.waiting) window.isSWUpdateAvailable.resolve(reg);
				reg.onupdatefound = () => {
					const installingWorker = reg.installing;
					installingWorker.onstatechange = () => {
						switch (installingWorker.state) {
							case 'installed':
								if (navigator.serviceWorker.controller) {
									// new update available
									window.isSWUpdateAvailable.resolve(reg);
								} // else handled by sw activate event (clients.claim)
								break;
						}
					};
				};
			})
			.catch(err => {
				console.error('[SW ERROR]', err);
			});
		// reload once when the new Service Worker starts activating
		let refreshing;
		navigator.serviceWorker.addEventListener('controllerchange', () => {
			if (refreshing) return;
			refreshing = true;
			window.location.reload();
		});
	});
}
</script>
